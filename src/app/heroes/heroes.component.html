<h2>My Heroes</h2>
<div>
  <label>Hero name:
  <input #heroName />
  </label>
  <button (click)="add(heroName.value); heroName.value=''">Insert</button>
</div>
<ul class="heroes">
  <!-- C'est *ngForla directive répétiteur d'Angular . Il répète l'élément hôte pour chaque élément d'une liste.-->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
    <!--(click)="onSelect(hero)"
      [class.selected]="hero === selectedHero" -->
    <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">X</button>
  </li>
</ul>
